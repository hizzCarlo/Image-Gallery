</header>
<div class="con">
<div class="controls">
  <input type="text" [(ngModel)]="searchQuery" (input)="onSearch()" placeholder="Search images...">
</div>
<div class="context">
  <ul class="inline-list">
    <li [class.active]="activeCategory === 'all'" (click)="filterCategory('all')">All</li>
    <li [class.active]="activeCategory === 'sport'" (click)="filterCategory('sport')">Sports</li>
    <li [class.active]="activeCategory === 'anime'" (click)="filterCategory('anime')">Anime</li>
    <li [class.active]="activeCategory === 'gif'" (click)="filterCategory('gif')">GIF</li>
    <li [class.active]="activeCategory === 'food'" (click)="filterCategory('food')">Foods</li>
    <li [class.active]="activeCategory === 'png'" (click)="filterCategory('png')">PNG</li>
    <li [class.active]="activeCategory === 'jpg'" (click)="filterCategory('jpg')">JPG</li>
    <li [class.active]="activeCategory === 'logo'" (click)="filterCategory('logo')">Logo</li>
    <li [class.active]="activeCategory === 'meme'" (click)="filterCategory('meme')">MEME</li>
    <li [class.active]="activeCategory === 'jpeg'" (click)="filterCategory('jpeg')">JPEG</li>
    <li [class.active]="activeCategory === 'car'" (click)="filterCategory('car')">Cars</li>
    <li [class.active]="activeCategory === 'house'" (click)="filterCategory('house')">House</li>
    <li [class.active]="activeCategory === 'wallpaper'" (click)="filterCategory('wallpaper')">Wallpaper</li>
    <li [class.active]="activeCategory === 'workout'" (click)="filterCategory('workout')">Workout</li>
  </ul>
</div>
</div>



<!-- The Modal -->
<div id="myModal" class="modal" (click)="closeModal($event)">
  <span class="close" (click)="closeModal()">&times;</span>
  <img class="modal-content" id="img01">
  <div id="caption"></div>
</div>





<div class="jumbotron border-round-0 min-50vh" style="background-image:url(https://images.unsplash.com/photo-1522204657746-fccce0824cfd?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=84b5e9bea51f72c63862a0544f76e0a3&auto=format&fit=crop&w=1500&q=80);">
</div>

<div class="image-gallery" [style.gridTemplateColumns]="'repeat(auto-fill, minmax(' + imageWidth + 'px, 1fr))'">
    <div class="image-item" *ngFor="let image of filteredImages" (click)="openModal(image.url)">
        <img [src]="image.url" [alt]="image.alt" class="gallery-image">
    <div class="button-container">
      <button class="download-button" (click)="onDownload(image.id); $event.stopPropagation()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 242.7-73.4-73.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0l128-128c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L288 274.7 288 32zM64 352c-35.3 0-64 28.7-64 64l0 32c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-32c0-35.3-28.7-64-64-64l-101.5 0-45.3 45.3c-25 25-65.5 25-90.5 0L165.5 352 64 352zm368 56a24 24 0 1 1 0 48 24 24 0 1 1 0-48z"/></svg>
      </button>
    </div>
  </div>
</div>
