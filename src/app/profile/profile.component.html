  <div class="profile-details">
    <div class="about-me">
      <h3>About <span>Me</span></h3>
      <p>{{ aboutMe }}</p>
    </div>
    <div class="additional-info">
      <div class="info-item">
        <strong>Age:</strong> <span>{{ age }}</span>
      </div>
      <div class="info-item">
        <strong>Residence:</strong> <span>{{ residence }}</span>
      </div>
      <div class="info-item">
        <strong>Address:</strong> <span>{{ address }}</span>
      </div>
      <div class="info-item">
        <strong>e-mail:</strong> <span>{{ email }}</span>
      </div>
      <div class="info-item">
        <strong>Phone:</strong> <span>{{ phone }}</span>
      </div>
      <div class="info-item">
        <strong>Unique ID:</strong> <span>{{ uniqueID }}</span>
      </div>
    </div>
    <button (click)="openEditModal()" class="edit-button">Edit Profile</button>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal" *ngIf="showEditModal">
  <div class="modal-content">
    <span class="close" (click)="closeEditModal()">&times;</span>
    <h2>Edit Profile</h2>
    <form (ngSubmit)="saveProfile()">
      <label>
        About Me:
        <textarea [(ngModel)]="editAboutMe" name="aboutMe"></textarea>
      </label>
      <label>
        Age:
        <input type="number" [(ngModel)]="editAge" name="age">
      </label>
      <label>
        Residence:
        <input type="text" [(ngModel)]="editResidence" name="residence">
      </label>
      <label>
        Address:
        <input type="text" [(ngModel)]="editAddress" name="address">
      </label>
      <label>
        Email:
        <input type="email" [(ngModel)]="editEmail" name="email">
      </label>
      <label>
        Phone:
        <input type="text" [(ngModel)]="editPhone" name="phone">
      </label>
      <button type="submit" class="save-button">Save</button>
    </form>
  </div>
</div>
